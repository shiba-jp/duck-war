name: MakeCode Arcade Release

on: 
  release:
    types:
      - created
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
      - uses: actions/checkout@v1
      - name: install node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install makecode
        run: |
          npm install -g pxt
          pxt target arcade
      - name: build D51
        continue-on-error: true
        run: |
          pxt clean
          pxt install --hw samd51
          pxt build --hw samd51 --cloud
          cp ./built/binary.uf2 binary-d51.uf2
      - name: bundle all
        run: |
          cat binary-*.uf2 > built/duck-war.uf2
      - name: upload bundled
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./built/duck-war.uf2
          asset_name: duck-war.uf2
          asset_content_type: application/octet-stream
